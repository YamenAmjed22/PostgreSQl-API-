<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Table</title>
</head>
<body>
<h1>Create a Table in a Database</h1>

<form action="#" th:action="@{/createTable}" method="post">
    <label for="dbName">Database Name:</label>
    <input type="text" id="dbName" name="dbName" required>

    <label for="tableName">Table Name:</label>
    <input type="text" id="tableName" name="tableName" required>

    <label for="fields">Fields (column name and type):</label>
    <textarea id="fields" name="fields" placeholder="e.g., id INT, name VARCHAR(255)" required></textarea>

    <button type="submit">Create Table</button>
</form>

<div th:if="${message}">
    <p th:text="${message}"></p>
</div>
</body>
</html>
